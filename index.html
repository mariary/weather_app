<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@900&display=swap" rel="stylesheet">
</head>
<body>
<div class="weather-app">
    <div class="weather-app__search">
        <input type="text" autocomplete="on" placeholder="Choose city..." class="weather-app__search_input">
        <button class="weather-app__search-btn hidden">Search</button>
    </div>
    <div class="weather-app__content">
        <div class="weather-app__content_location weather-app__content_item">Omsk</div>
        <div class="weather-app__content_date weather-app__content_item">Monday 25 January 2021</div>
        <div class="weather-app__content_temp weather-app__content_item">-158 <span class="weather-app__content_temp_scale">째C</span></div>
        <div class="weather-app__content_type weather-app__content_item">Sunny</div>
        <!--<div class="weather-app__content_diff weather-app__content_item">-180째C / -120째C</div>-->
        <div class="weather-app__content_feel weather-app__content_item">Feels like -180째C</div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
